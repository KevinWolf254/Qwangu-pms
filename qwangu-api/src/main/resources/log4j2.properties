property.filename = logs

appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %style{%d{ISO8601}}{gray} %highlight{%-5level }[%style{%t}{gray}] %style{%C{1.}}{bright,yellow}: %msg%n%throwable

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName = ${filename}/qwangu_api.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %style{%d{ISO8601}}{gray} %highlight{%-5level }[%style{%t}{gray}] %style{%C{1.}}{bright,yellow}: %msg%n%throwable

appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = ${filename}
appender.rolling.filePattern = ${filename}/archived/$${date:yyyy-MM}/qwangu_api-%d{-dd-MMMM-yyyy}-%i.log.gz
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d %p %C{1.} [%t] %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 2
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=100MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 5

loggers=file
logger.file.name= co.ke.proaktivio.qwanguapi
logger.file.level = info
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = LOGFILE

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT